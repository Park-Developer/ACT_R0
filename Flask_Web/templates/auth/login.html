{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Account{% endblock %}</h1>
{% endblock %}

{% block content %}
<section class="LOGIN_PART">
  <h1>Login</h1>

  <form method="post" action="login">
    <label for="email">Email</label>
    <input name="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>

    <label for="access_code">Access code</label>
    <input type="access_code" name="access_code" id="access_code" required>


    <input type="submit" value="Log In">
  </form>

</section>

<section class="REGISTER_PART">
  <h1>Register</h1>
  <p>If you want to sign up, email me in the following form</p>

  <label>Email</label>
  <p>daniel_p@kakao.com</p>

  <label>Form</label>
  <p>name</p>
  <p>email</p>
  <p>job</p>
</section>


{% endblock %}
