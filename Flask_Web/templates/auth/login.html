{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Account{% endblock %}</h1>
{% endblock %}

{% block content %}
<section class="LOGIN_PART">
  <h1 class="section_header_style"><i class="fa-solid fa-user"></i>  Login</h1>

  <form method="post" action="login">
    <label for="email">Email</label>
    <input name="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>

    <input type="submit" value="Log In">
  </form>
</section>

<section class="REGISTER_PART">
  <h1 class="section_header_style"><i class="fa-solid fa-id-card"></i> Register</h1>

  <p>If you want to sign up, click below button</p>

  <form method="post" action="register">
      <input type="submit" value="Register">
  </form>

</section>


{% endblock %}
